version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: openemr-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: openemr
      MYSQL_USER: openemr
      MYSQL_PASSWORD: openemr
    volumes:
      - mysql_data:/var/lib/mysql

  openemr:
    image: openemr/openemr:latest
    container_name: openemr-app
    restart: always
    ports:
      - "80:80"
    environment:
      OE_DB_HOST: mysql
      OE_DB_USER: openemr
      OE_DB_PASSWORD: openemr
      OE_DB_NAME: openemr
    depends_on:
      - mysql

volumes:
  mysql_data:

